<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHTNING BLACKJACK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Orbitron', sans-serif; }
        body { background: #0a0a0f; color: white; margin: 0; padding: 0; overflow-x: hidden; }
        .lightning-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(ellipse at 20% 30%, rgba(124,58,237,0.2), transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(251,191,36,0.2), transparent 50%);
            animation: pulse 6s ease-in-out infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
        .glow { 
            box-shadow: 0 0 30px rgba(251,191,36,0.6), 0 0 60px rgba(124,58,237,0.4);
            border: 2px solid; border-image: linear-gradient(135deg, #fbbf24, #7c3aed) 1;
            border-radius: 1.5rem; padding: 1.5rem; margin: 1rem; background: rgba(10,10,15,0.95);
        }
        .btn { padding: 0.75rem 1.5rem; border-radius: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .btn-primary { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #0a0a0f; }
        .btn-success { background: linear-gradient(135deg, #10b981, #059669); color: white; }
        .btn-danger { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; }
        .text-glow { color: #fbbf24; text-shadow: 0 0 10px #fbbf24, 0 0 20px #fbbf24; }
        .card {
            width: 70px; height: 100px; background: white; color: black; border-radius: 10px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-weight: bold; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin: 4px;
        }
        .card.red { color: #ef4444; }
        .card.black { color: #1a1a1a; }
        .card-back { background: linear-gradient(135deg, #1e1b4b, #7c3aed); color: #fbbf24; }
        .hidden { display: none; }
        #withdrawModal { display: none; position: fixed; z-index: 100; inset: 0; background: rgba(0,0,0,0.9); }
        .modal { background: rgba(10,10,15,0.95); margin: 15% auto; padding: 2rem; border-radius: 1.5rem; width: 90%; max-width: 400px; box-shadow: 0 0 50px rgba(251,191,36,0.7); }
    </style>
</head>
<body>
    <div class="lightning-bg"></div>

    <!-- CONFIG -->
    <div id="configSection" class="max-w-md mx-auto mt-10">
        <div class="glow text-center">
            <h1 class="text-4xl text-glow mb-4">LIGHTNING BLACKJACK</h1>
            <input type="text" id="lnbitsUrl" placeholder="https://legend.lnbits.com" class="w-full p-3 rounded-lg bg-gray-800 text-white mb-3">
            <input type="password" id="adminKey" placeholder="Clé Admin" class="w-full p-3 rounded-lg bg-gray-800 text-white mb-3">
            <input type="password" id="invoiceKey" placeholder="Clé Invoice" class="w-full p-3 rounded-lg bg-gray-800 text-white mb-4">
            <button onclick="saveConfig()" class="w-full btn btn-primary">ACTIVER</button>
        </div>
    </div>

    <!-- PAIEMENT -->
    <div id="paymentSection" class="hidden max-w-md mx-auto mt-10">
        <div class="glow text-center">
            <h2 class="text-3xl text-glow mb-4">ACHETER</h2>
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="buyChips(2100)" class="p-4 bg-gradient-to-br from-yellow-500 to-amber-600 text-white rounded-xl font-bold">2,100</button>
                <button onclick="buyChips(5000)" class="p-4 bg-gradient-to-br from-blue-600 to-indigo-700 text-white rounded-xl font-bold">5,000</button>
                <button onclick="buyChips(10000)" class="p-4 bg-gradient-to-br from-green-600 to-emerald-700 text-white rounded-xl font-bold">10,000</button>
                <button onclick="buyChips(21000)" class="p-4 bg-gradient-to-br from-purple-600 to-pink-700 text-white rounded-xl font-bold">21,000</button>
            </div>
            <div id="invoiceDisplay" class="hidden">
                <div class="p-3 bg-white rounded-xl inline-block mb-3"><div id="qrCode"></div></div>
                <p class="text-xs break-all text-gray-400 mb-3" id="invoiceText"></p>
                <button onclick="copyInvoice()" class="w-full btn btn-primary mb-2">COPIER</button>
                <button onclick="cancelPayment()" class="text-sm text-gray-400">Annuler</button>
            </div>
            <button onclick="showGame()" class="mt-4 text-yellow-400 underline">JOUER</button>
        </div>
    </div>

    <!-- JEU -->
    <div id="gameSection" class="hidden max-w-4xl mx-auto mt-10">
        <div class="glow">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl text-glow">LIGHTNING BLACKJACK</h1>
                <div class="text-right">
                    <div class="text-sm text-purple-400">SOLDE</div>
                    <div class="text-3xl text-glow" id="balance">0</div>
                    <button onclick="showPayment()" class="btn btn-primary text-xs px-3 py-1 mr-1">ACHETER</button>
                    <button onclick="openWithdraw()" id="withdrawBtn" class="btn btn-success text-xs px-3 py-1 hidden">RETRAIT</button>
                </div>
            </div>

            <!-- MESSAGE -->
            <div id="message" class="text-center text-2xl font-bold mb-4 hidden"></div>

            <!-- CROUPIER -->
            <div class="mb-6">
                <h3 class="text-xl text-purple-400 text-center mb-2">CROUPIER <span id="dealerScore" class="text-glow"></span></h3>
                <div id="dealerCards" class="flex justify-center flex-wrap"></div>
            </div>

            <!-- JOUEUR -->
            <div class="mb-6">
                <h3 class="text-xl text-yellow-400 text-center mb-2">VOUS <span id="playerScore" class="text-glow"></span></h3>
                <div id="playerCards" class="flex justify-center flex-wrap"></div>
            </div>

            <!-- MISE -->
            <div id="bettingArea">
                <h3 class="text-xl text-glow text-center mb-3">MISE</h3>
                <div class="flex justify-center gap-2 mb-3">
                    <button onclick="setBet(100)" class="w-14 h-14 rounded-full bg-red-600 text-white font-bold">100</button>
                    <button onclick="setBet(500)" class="w-14 h-14 rounded-full bg-blue-600 text-white font-bold">500</button>
                    <button onclick="setBet(1000)" class="w-14 h-14 rounded-full bg-green-600 text-white font-bold">1K</button>
                    <button onclick="setBet(2100)" class="w-14 h-14 rounded-full bg-purple-600 text-white font-bold">2.1K</button>
                </div>
                <div class="text-2xl text-glow text-center mb-3" id="currentBet">0</div>
                <button onclick="deal()" class="w-full btn btn-success">DISTRIBUER</button>
            </div>

            <!-- ACTIONS -->
            <div id="actions" class="hidden flex justify-center gap-3 mt-4">
                <button onclick="hit()" class="btn btn-primary">CARTE</button>
                <button onclick="stand()" class="btn btn-success">RESTER</button>
            </div>

            <button id="newGameBtn" onclick="newGame()" class="hidden w-full btn btn-success mt-4">NOUVELLE PARTIE</button>
        </div>
    </div>

    <!-- MODAL RETRAIT -->
    <div id="withdrawModal">
        <div class="modal text-center">
            <h3 class="text-2xl text-glow mb-4">RETRAIT</h3>
            <input type="number" id="withdrawAmount" placeholder="Montant (min 100)" class="w-full p-3 rounded bg-gray-800 text-white mb-3">
            <input type="text" id="withdrawAddress" placeholder="bolt11 ou lnurl" class="w-full p-3 rounded bg-gray-800 text-white mb-4">
            <button onclick="withdraw()" class="w-full btn btn-success">RETIRER</button>
            <button onclick="closeWithdraw()" class="mt-2 text-gray-400">Annuler</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        let config = {}, game = { balance: 0, bet: 0, player: [], dealer: [], canDouble: true };
        const values = { 'A':11, 'K':10, 'Q':10, 'J':10, '10':10, '9':9, '8':8, '7':7, '6':6, '5':5, '4':4, '3':3, '2':2 };
        const suits = ['Hearts', 'Diamonds', 'Clubs', 'Spades'];
        const ranks = Object.keys(values);

        function saveConfig() {
            config.lnbitsUrl = document.getElementById('lnbitsUrl').value.trim().replace(/\/$/, '');
            config.adminKey = document.getElementById('adminKey').value.trim();
            config.invoiceKey = document.getElementById('invoiceKey').value.trim();
            if (!config.lnbitsUrl || !config.adminKey || !config.invoiceKey) return alert('Tous les champs !');
            localStorage.setItem('lbj', JSON.stringify(config));
            hide('configSection'); show('paymentSection'); loadBalance();
        }

        window.onload = () => {
            const saved = localStorage.getItem('lbj');
            if (saved) { config = JSON.parse(saved); hide('configSection'); show('paymentSection'); loadBalance(); }
        };

        async function loadBalance() {
            try {
                const res = await fetch(`${config.lnbitsUrl}/api/v1/wallet`, { headers: { 'X-Api-Key': config.invoiceKey } });
                const data = await res.json();
                game.balance = Math.floor(data.balance / 1000);
                $('#balance').textContent = game.balance.toLocaleString();
                if (game.balance > 0) { $('#withdrawBtn').classList.remove('hidden'); showGame(); }
            } catch (e) { console.error(e); }
        }

        async function buyChips(amount) {
            const res = await fetch(`${config.lnbitsUrl}/api/v1/payments`, {
                method: 'POST', headers: { 'X-Api-Key': config.invoiceKey, 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount, out: false, memo: `Achat ${amount} sats`, expiry: 3600 })
            });
            const payment = await res.json();
            $('#invoiceText').textContent = payment.payment_request;
            QRCode.toCanvas($('#qrCode'), payment.payment_request, { width: 200 });
            show('invoiceDisplay');

            const interval = setInterval(async () => {
                const check = await fetch(`${config.lnbitsUrl}/api/v1/payments/${payment.payment_hash}`, { headers: { 'X-Api-Key': config.invoiceKey } });
                const status = await check.json();
                if (status.paid) { clearInterval(interval); loadBalance(); hide('invoiceDisplay'); alert(`+${amount} sats !`); showGame(); }
            }, 2000);
        }

        function copyInvoice() {
            navigator.clipboard.writeText($('#invoiceText').textContent).then(() => alert('Copié !'));
        }

        function cancelPayment() { hide('invoiceDisplay'); }

        function showGame() { hide('paymentSection'); show('gameSection'); }
        function hide(id) { $(`#${id}`).classList.add('hidden'); }
        function show(id) { $(`#${id}`).classList.remove('hidden'); }
        function $(s) { return document.querySelector(s); }

        function setBet(amount) { if (!game.playing) { game.bet = amount; $('#currentBet').textContent = amount; } }
        function deal() {
            if (game.bet === 0 || game.bet > game.balance) return alert('Mise invalide');
            game.playing = true; game.player = []; game.dealer = [];
            hide('bettingArea'); show('actions');
            dealCard('dealer'); dealCard('player'); dealCard('dealer', true); dealCard('player');
            updateScores();
            if (calcScore(game.player) === 21) stand();
        }

        function dealCard(to, hidden = false) {
            const rank = ranks[Math.floor(Math.random() * ranks.length)];
            const suit = suits[Math.floor(Math.random() * suits.length)];
            const card = { rank, suit, value: values[rank], hidden };
            (to === 'player' ? game.player : game.dealer).push(card);
            const el = document.createElement('div');
            el.className = `card ${hidden ? 'card-back' : (suit === 'Hearts' || suit === 'Diamonds' ? 'red' : 'black')}`;
            el.innerHTML = hidden ? '<div>?</div>' : `<div>${suit[0]}</div><div>${rank}</div>`;
            $(`#${to}Cards`).appendChild(el);
        }

        function calcScore(cards) {
            let score = 0, aces = 0;
            cards.forEach(c => { if (!c.hidden) { score += c.value; if (c.rank === 'A') aces++; } });
            while (score > 21 && aces--) score -= 10;
            return score;
        }

        function updateScores() {
            $('#playerScore').textContent = calcScore(game.player);
            const dealerScore = game.dealer.some(c => c.hidden) ? '?' : calcScore(game.dealer);
            $('#dealerScore').textContent = dealerScore;
        }

        function hit() {
            dealCard('player');
            updateScores();
            if (calcScore(game.player) > 21) endGame('BUST ! Vous perdez.');
        }

        function stand() {
            hide('actions');
            revealDealer();
            dealerPlay();
        }

        function revealDealer() {
            const hidden = game.dealer.find(c => c.hidden);
            if (hidden) {
                hidden.hidden = false;
                const el = $(`#dealerCards .card-back`);
                if (el) { el.className = `card ${hidden.suit === 'Hearts' || hidden.suit === 'Diamonds' ? 'red' : 'black'}`; el.innerHTML = `<div>${hidden.suit[0]}</div><div>${hidden.rank}</div>`; }
            }
            updateScores();
        }

        function dealerPlay() {
            const score = calcScore(game.dealer);
            if (score < 17) { setTimeout(() => { dealCard('dealer'); updateScores(); dealerPlay(); }, 800); }
            else endGame();
        }

        function endGame(msg = '') {
            const player = calcScore(game.player), dealer = calcScore(game.dealer);
            let result = '', win = 0;
            if (player > 21) { result = 'BUST !'; }
            else if (dealer > 21 || player > dealer) { result = 'VICTOIRE !'; win = game.bet * (player === 21 && game.player.length === 2 ? 2.5 : 2); }
            else if (player === dealer) { result = 'PUSH'; win = game.bet; }
            else { result = 'DÉFAITE'; }

            $('#message').textContent = msg || result;
            $('#message').style.color = win > game.bet ? '#10b981' : win === game.bet ? '#fbbf24' : '#ef4444';
            show('message');
            game.balance += win - game.bet;
            loadBalance();
            show('newGameBtn');
            game.playing = false;
        }

        function newGame() { location.reload(); }

        function openWithdraw() { if (game.balance < 100) return alert('Min 100'); show('withdrawModal'); }
        function closeWithdraw() { hide('withdrawModal'); }

        async function withdraw() {
            const amount = parseInt($('#withdrawAmount').value);
            const addr = $('#withdrawAddress').value.trim();
            if (amount < 100 || amount > game.balance || !addr) return alert('Invalide');
            await fetch(`${config.lnbitsUrl}/api/v1/payments`, {
                method: 'POST', headers: { 'X-Api-Key': config.adminKey, 'Content-Type': 'application/json' },
                body: JSON.stringify({ out: true, amount, bolt11: addr })
            });
            loadBalance(); closeWithdraw(); alert('Retrait envoyé !');
        }
    </script>
</body>
</html>
